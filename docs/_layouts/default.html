<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title | escape }} - {% endif %}{{ site.title | escape }}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  {% feed_meta %}
  {% seo %}
</head>
<body>
  <header class="site-header">
    <div class="wrapper">
      <a class="site-title" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>
      <nav class="site-nav">
        <div class="trigger">
          <a class="page-link" href="{{ "/" | relative_url }}">Início</a>
          <a class="page-link" href="{{ "/modelagem/grafos" | relative_url }}">Modelo de Grafos</a>
          <a class="page-link" href="{{ "/modelagem/documentos" | relative_url }}">Modelo de Documentos</a>
          <a class="page-link" href="{{ "/consultas/neo4j" | relative_url }}">Consultas Neo4j</a>
          <a class="page-link" href="{{ "/consultas/mongodb" | relative_url }}">Consultas MongoDB</a>
        </div>
      </nav>
    </div>
  </header>

  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>

  <footer class="site-footer">
    <div class="wrapper">
      <p>{{ site.description | escape }}</p>
      <p>Repositório: <a href="https://github.com/yourusername/{{ site.baseurl | remove: '/' }}">GitHub</a></p>
    </div>
  </footer>
</body>
</html>
